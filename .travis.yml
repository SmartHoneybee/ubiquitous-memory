sudo: required
language: c
services:
  - docker
before_install:
  - docker pull resin/armhf-alpine:3.6
  - install -d build
  - chmod +x build.sh
  - docker run --rm --privileged multiarch/qemu-user-static:register
script:
  - docker run -it --rm -v $(pwd):/build resin/armhf-alpine:3.6 /build/build.sh
