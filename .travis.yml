language: c
dist: trusty
sudo: required
service:
  - docker
env:
  global:
    - DEBIAN_RELEASE='stretch'
    - MATTERMOST_RELEASE='5.4.0'
    - DOCKER_PWD='/root'
    - DOCKER_IMAGE="debian:${DEBIAN_RELEASE}"
  matrix:
    - GOOS='dragonfly' GOARCH='amd64'
    - GOOS='freebsd' GOARCH='amd64'
    - GOOS='freebsd' GOARCH='arm'
    - GOOS='linux' GOARCH='arm'
    - GOOS='linux' GOARCH='arm64'
    - GOOS='linux' GOARCH='mips'
    - GOOS='linux' GOARCH='mips64'
    - GOOS='linux' GOARCH='mips64le'
    - GOOS='linux' GOARCH='mipsle'
    - GOOS='linux' GOARCH='ppc64'
    - GOOS='linux' GOARCH='ppc64le'
    - GOOS='linux' GOARCH='s390x'
    - GOOS='netbsd' GOARCH='amd64'
    - GOOS='netbsd' GOARCH='arm'
    - GOOS='openbsd' GOARCH='amd64'
    - GOOS='openbsd' GOARCH='arm'
before_install:
  - docker pull "${DOCKER_IMAGE}"
  - chmod +x build.sh
script:
  - docker run --interactive=true --mount="type=bind,source=${PWD},destination=${DOCKER_PWD}" --rm=true --tty=true --workdir="${DOCKER_PWD}" -e DEBIAN_RELEASE -e MATTERMOST_RELEASE -e GOOS -e GOARCH "${DOCKER_IMAGE}" ./build.sh
  - ls "${TRAVIS_BUILD_DIR}/*"
deploy:
  provider: releases
  api_key: "${GITHUB_OAUTH_TOKEN}"
  file:
    - "${TRAVIS_BUILD_DIR}/mattermost-${MATTERMOST_RELEASE}-*.tar.gz"
    - "${TRAVIS_BUILD_DIR}/mattermost-${MATTERMOST_RELEASE}-*.tar.gz.sha512sum"
  skip_cleanup: true
